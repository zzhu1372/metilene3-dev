<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metilene Report</title>
    <style>
        /* Optional: Style for the pop-up */
        .popup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Metilene Report for XXX</h2>

    <h3>History</h3>
    <div>Version: XXX</div><br>
    <div>Parameters: XXX</div><br>
    <div>Command: XXX</div><br>
    <div>Start time: XXX</div><br>
    <div>End time: XXX</div><br><br>

    
    <h3>Unsupervised</h3>
    <div>Number of unsupervised DMRs: XXX</div><br>
    <div>Number of clusters: XXX</div><br>
    <button onclick="showPopup('popup1')">Click to show the tree</button>
    <div id="popup1" class="popup"><p>Cluster tree:</p><img src="./clstree.png" height="500"><br><br><button onclick="hidePopup('popup1')">Close</button></div><br><br>

    
    <h3>Supervised</h3>
    <div>Number of supervised DMRs: XXX</div><br>
    <div>Types of DMRs:</div>
    <div id="pandas_table_placeholder"></div><br><br>
    
</body>

<script>
  // JavaScript functions to show and hide the pop-up
  function showPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
  }
  function hidePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
  }
</script>
    
</html>
